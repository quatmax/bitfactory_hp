<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="favicon.ico">

    <title>Login</title>

    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="css/signin.css" rel="stylesheet">
  </head>

  <body class="text-center">
    <form class="form-signin">
      <img class="mb-4" src="https://getbootstrap.com/assets/brand/bootstrap-solid.svg" alt="" width="72" height="72">
      <h1 class="h3 mb-3 font-weight-normal">Anmelden</h1>
      <label for="inputCustomer" class="sr-only">Kunde</label>
      <input type="text" id="inputCustomer" class="form-control" placeholder="Kunde" required autofocus>
      <label for="inputUser" class="sr-only">Benutzer</label>
      <input type="text" id="inputUser" class="form-control" placeholder="Benutzer" required autofocus>
      <label for="inputPassword" class="sr-only">Passwort</label>
      <input type="password" id="inputPassword" class="form-control" placeholder="Passwort" required>
      <button class="btn btn-lg btn-primary btn-block" type="submit">Anmelden</button>
    </form>
  </body>
</html>
